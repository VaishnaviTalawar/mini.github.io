<!DOCTYPE html>
<html>
    <head>
        <title>Student Details</Details></title>
        <link rel="stylesheet" href="style2.css">

    <body>
        <form action="thankyou.html">
       <fieldset style="background-color:lightgray;">
        <legend><b>Personal Details</b></legend>
         <label for="fname"><b>First Name</b></label>
         <input type="text" name="fname" id="fname"><br><br>

        
         <label for="mname"><b>Middle Name</b></label>
         <input type="text" name="mname" id="mname"><br><br>

         
         <label for="lname"><b>Last Name</b></label>
         <input type="text" name="lname" id="lname"><br><br>

         <label for="DOB"><b>DOB</b></label>
         <input type="date" name="DOB" id="DOB"><br><br>

    
         <label for="email"><b>email</b></label>
         <input type="text" name="email" id="email"><br><br>
        </fieldset>   
        
        <fieldset style="background-color: lightgray;">
            <legend><b>Educational Details</b></legend>
            <label for=""><b>Department</b></label><br><br>

            <label for="cse">CSE</label>

            <input type="radio" name="dept" id="ece">
            <label for="ece">ECE</label>

            <input type="radio" name="dept" id="mech">
            <label for="mech">MECH</label>

            <input type="radio" name="dept" id="civil">
            <label for="civil">CIVIL</label><br><br>

            <label for="yop"><b>YOP</b></label>
            <input list="yog" name="yop" id="yop">

            <datalist id="yog">
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>

            <br><br>
            <label for="">Skills</label>

            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="js" id="js">
            <label for="js">JAVASCRIPT</label>
            <b></b>

        </fieldset>

</form>
